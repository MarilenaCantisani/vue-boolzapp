<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Link favicon -->
    <link rel="icon" href="./img/favicon.jpg">
    <title>Boolzapp</title>
</head>

<body>
    <!-- MAIN SCREEN -->
    <div id="full-bg" class="h-100vh">
        <section id="main-screen" class="h-90vh w-1200 m-auto">
            <div class="row">
                <!--// CONTACT COLUMN -->
                <div id="contact-section" class="col-4 h-90vh bg-primary">
                    <!--** User name section -->
                    <div id="user-name" class="row">
                        <div class="col h-10vh bg-warning">

                        </div>
                    </div>
                    <!--** Alert section -->
                    <div id="alert-message" class="row">
                        <div class="col h-11vh bg-info">

                        </div>
                    </div>
                    <!--** Chat search section -->
                    <div id="chat-search" class="row bg-secondary">
                        <div class="col h-4vh bg-white m-2">

                        </div>
                    </div>
                    <!--** Users chat section -->
                    <section id="contact">
                        <div id="chat-contact" class="row">
                            <div class="col h-10vh bg-danger">

                            </div>
                        </div>
                        <div id="chat-contact" class="row">
                            <div class="col h-10vh bg-info">

                            </div>
                        </div>
                        <div id="chat-contact" class="row">
                            <div class="col h-10vh bg-warning">

                            </div>
                        </div>
                        <div id="chat-contact" class="row">
                            <div class="col h-10vh bg-dark">

                            </div>
                        </div>
                        <div id="chat-contact" class="row">
                            <div class="col h-10vh bg-danger">

                            </div>
                        </div>
                        <div id="chat-contact" class="row">
                            <div class="col h-10vh bg-info">

                            </div>
                        </div>
                        <div id="chat-contact" class="row">
                            <div class="col h-10vh bg-warning">

                            </div>
                        </div>
                        <div id="chat-contact" class="row">
                            <div class="col h-10vh bg-dark">

                            </div>
                        </div>
                    </section>
                </div>

                <!--// CHAT COLUMN -->
                <div id="chat-section" class="col-8 h-90vh bg-success">
                    <div id="top-bar-contact" class="row">
                        <div class="col h-10vh bg-info">

                        </div>
                    </div>
                    <div id="cental-chat-contact" class="row">
                        <div class="col h-70vh bg-warning">
                            <div id="chat-contact" class="row">
                                <div class="col h-10vh bg-danger">

                                </div>
                            </div>
                            <div id="chat-contact" class="row">
                                <div class="col h-10vh bg-info">

                                </div>
                            </div>
                            <div id="chat-contact" class="row">
                                <div class="col h-10vh bg-warning">

                                </div>
                            </div>
                            <div id="chat-contact" class="row">
                                <div class="col h-10vh bg-dark">

                                </div>
                            </div>
                            <div id="chat-contact" class="row">
                                <div class="col h-10vh bg-danger">

                                </div>
                            </div>
                            <div id="chat-contact" class="row">
                                <div class="col h-10vh bg-info">

                                </div>
                            </div>
                            <div id="chat-contact" class="row">
                                <div class="col h-10vh bg-warning">

                                </div>
                            </div>
                            <div id="chat-contact" class="row">
                                <div class="col h-10vh bg-dark">

                                </div>
                            </div>


                        </div>
                    </div>
                    <div id="bottom-bar-message" class="row">
                        <div class="col h-10vh bg-info">

                        </div>
                    </div>

                </div>

            </div>

        </section>

    </div>




</body>

</html>
