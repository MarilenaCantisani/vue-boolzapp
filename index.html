<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                        </div>
                    </div>
                    <!--** Alert section -->
                    <div id="alert-message" class="row">

                    <div id="chat-search" class="row bg-ligher-grey">
                        <div class="col h-4vh bg-white m-2">

                        </div>
                    </div>
                    <!--** Users chat section -->
                    <section id="contact" class="bg-white">
                        <div id="chat-contact" class="row">
                            <div class="col h-10vh bg-chat-selected border-bottom border-light">

                            </div>
                        </div>
                        <div id="chat-contact" class="row">
                            <div class="col h-10vh bg-white border-bottom border-light">

                            </div>
                        </div>
                        <div id="chat-contact" class="row">
                            <div class="col h-10vh bg-white border-bottom border-light">

                            </div>
                        </div>
                        <div id="chat-contact" class="row">

                            </div>

                            </div>
                        </div>
                        <div id="chat-contact" class="row">
                            <div class="col h-10vh bg-white border-bottom border-light">

                            </div>
                        </div>
                        <div id="chat-contact" class="row">
                            <div class="col h-10vh bg-white border-bottom border-light">

                            </div>
                        </div>
                    </section>
                </div>

                <!--// CHAT COLUMN -->
                <div id="chat-section" class="col-8 h-90vh bg-success">
                    <div id="top-bar-contact" class="row">
                        <div class="col h-10vh bg-light-grey">


                        </div>
                    </div>
                    <div id="cental-chat-contact" class="row h-70vh">
                        <div class="col ">

                    </div>
                    <div id="bottom-bar-message" class="row">
                        <div class="col h-10vh bg-light-beige">

                        </div>

                </div>

            </div>
